{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block extra_css %}
    <style xmlns="http://www.w3.org/1999/html">
    </style>

{% endblock %}

{% block content %}
<style>
	.profile-pic{
	max-width: 200px;
	max-height:200px;
	margin: 0 auto;
	border-radius: 50%;
	}
</style>
<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<h4 style="text-align: center">Perfil do Usuário</h4>
			<hr>
			<img class="profile-pic" src="{{request.user.profileUser.profile_pic.url}}" >
		
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}
		
			<input class="btn btn-primary" type="submit" name="Atualizar informação">
			</form>
		</div>
	</div>
</div>

{% endblock content %}
